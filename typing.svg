<svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .text {
      font-family: "Courier New", monospace;
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end), blink 0.5s step-end infinite alternate;
      border-right: 2px solid black;
    }
  </style>
  <text x="10" y="50" class="text">Hi, I'm Tamim Ahmed! ðŸš€</text>
</svg>
